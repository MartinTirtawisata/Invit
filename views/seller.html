<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/seller.css">
    <link rel="stylesheet" href="/css/float-grid.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Seller</title>
</head>
<body>
    <nav class="sidenav">
        <div class="card">        
            <img class="profile-picture" src="/img/profile_picture_empty.jpeg" alt="">
        </div>
        <div class="profile-name">
            <h4 class="js-seller-name"></h4>
            <p class="js-seller-username"></p>
        </div>
        <div>
            <p class="sub-nav">Navigation</p>
        </div>
        <ul>
            <a href=""><li>Browse</li></a>
            <a href=""><li>Log In</li></a>
            <a href=""><li>Sign Up</li></a>
            <a href=""><li>Dashboard</li></a>
        </ul>
    </nav>
    <main role="main">
        <!-- Row -->
        <div class="row main-content">
            <!-- Divides page to 2 -->
            <div class="col-6 profile">
                <!-- Profle Information -->
                
                <!-- Ends Profile Information -->
            </div>
            <div class="col-6">
            </div>
            <div class="col-12 product-table">
                
                <!-- Trigger Add Modal -->
                <button id="addModalBtn" class="addModalBtn"><i class="fas fa-plus">Add Product</i></button>
                <!-- The Add Modal -->
                <div id="addProductModal" class="addProductModal">
                    <!-- Add Modal Content -->
                    <div class="modal-content">
                        <span class="closeBtn">&times;</span>
                        <form class="add-product-form" id="addProductForm">
                            <fieldset>
                                <legend>Adding New Product</legend>
                                <label for="productName">Product Name</label>
                                <input id="productName" type="text" name="productName" required>
                                
                                <label for="productDesc"><span>Product Description</span></label>    
                                <input id="productDesc" type="text" name="productDesc" required>
                                
                                <label for="productPrice"><span>Price</span></label>    
                                <input id="productPrice" type="text" name="productPrice" required>
                                
                                <label for="productImg"><span>Product Image</span>
                                <input id="productImg" type="file" accept="image/png, image/jpeg">

                                </label>
                                <button class="submit-btn" type="submit">Submit</button>
                            </fieldset>
                        </form>
                    </div>
                </div>

                <!-- The Update Modal -->
                <div id="updateProductModal" class="updateProductModal">
                    <!-- Update Modal Content -->
                    <div class="modal-content">
                        <span class="closeBtn">&times;</span>
                        <form class="js-update-product-form" id="updateProductForm">
                            <fieldset>
                                <legend class="update-legend"></legend>
                                <Label>
                                    <span>Product Name</span>
                                    <input id="productName" type="text" name="productName" required>
                                </Label>    
                                <Label>
                                    <span>Product Description</span>
                                    <input id="productDesc" type="text" name="productDesc" required>
                                </Label>
                                <Label>
                                    <span>Price</span>
                                    <input id="productPrice" type="text" name="productPrice" required>
                                </Label>
                                <label><span>Product Image</span>
                                    
                                </label>
                                <button class="submit-btn" type="submit">Submit</button>
                            </fieldset>
                        </form>
                    </div>
                </div>

                <table class="js-product-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Product Image</th>
                            <th>Product Name</th>
                            <th>Product Description</th>
                            <th>Price</th>
                            <th>Edit/Delete</th>
                        </tr>
                    </thead>
                    <tbody class="js-product-table-body"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/seller.js"></script>
</body>
</html>
