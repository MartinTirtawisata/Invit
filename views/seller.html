<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/seller.css">
    <link rel="stylesheet" href="/css/float-grid.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Seller</title>
</head>
<body>
    <nav>
        <ul>
            <a href=""><li>Browse</li></a>
            <a href=""><li>Log In</li></a>
            <a href=""><li>Sign Up</li></a>
            <a href=""><li>Seller Dashboard</li></a>
        </ul>
    </nav>
    <main role="main">
        <!-- Row -->
        <div class="row main-content">
            <!-- Divides page to 2 -->
            <div class="col-6 profile">
                <!-- Profle Information -->
                <div class="card col-6">        
                    <img class="profile-picture" src="/img/profile_picture_empty.jpeg" alt="">
                </div>
                <div class="col-6">
                    <h4 class="js-seller-name"></h4>
                    <p class="js-seller-username"></p>
                </div>
                <!-- Ends Profile Information -->
            </div>
            <div class="col-6 border">
            </div>
            <div class="col-12 product-table">
                
                <!-- Trigger Modal -->
                <button id="addModalBtn" class="add-btn"><i class="fas fa-plus">Add Product</i></button>
                <!-- The Modal -->
                <div id="addProductModal" class="modal">
                    <!-- Modal Content -->
                    <div class="modal-content">
                        <span class="closeBtn">&times;</span>
                        <form class="add-product-form" id="addProductForm">
                            <fieldset>
                                <legend>Adding New Product</legend>
                                <Label>
                                    <span>Product Name</span>
                                    <input id="productName" type="text" name="productName" required>
                                </Label>    
                                <Label>
                                    <span>Product Description</span>
                                    <input id="productDesc" type="text" name="productDesc" required>
                                </Label>
                                <Label>
                                    <span>Price</span>
                                    <input id="productPrice" type="text" name="productPrice" required>
                                </Label>
                                <label><span>Product Image</span>
                                    
                                </label>
                                <button class="submit-btn" type="submit">Submit</button>
                            </fieldset>
                        </form>
                    </div>
                </div>

                <table class="js-product-table">
                    <tr>
                        <th>ID</th>
                        <th>Product Image</th>
                        <th>Product Name</th>
                        <th>Product Description</th>
                        <th>Price</th>
                    </tr>
                </table>
            </div>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/seller.js"></script>
</body>
</html>
